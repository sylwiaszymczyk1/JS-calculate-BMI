<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <h1>BMI Calculator</h1>
    <div>
        <div class="form-group">
            <label for="weightInput">Weight(kg)</label>
            <input type="number" class="form-control" id="weightInput" placeholder="Weight">
        </div>
        <div class="form-group">
            <label for="heightInput">Height(cm)</label>
            <input type="number" class="form-control" id="heightInput" placeholder="Height">
        </div>
        <button onclick="myFunction()" type="button" class="btn btn-default">Calculate</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        function myFunction() {
            weightElement = document.getElementById("weightInput")
            weight=weightElement.valueAsNumber
            heightElement = document.getElementById("heightInput")
            height=heightElement.valueAsNumber
            
            alert("Waga: "+ weight + "\n" + "Wzrost: "+ height );

        }

    </script>
</body>

</html>
